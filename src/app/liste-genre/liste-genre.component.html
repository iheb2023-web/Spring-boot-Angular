 
<div class="container"> 

    <div *ngIf="authService.isAdmin()"class="col-sm-4 col-md-4 col-lg-4 mb-4">  
        <app-update-genre  
            (genreUpdated)="genreUpdated($event)"
            [genre]="updatedGen"
            [ajout]="ajout">
        </app-update-genre>
        </div>
    <div class="card shadow mb-4"> 
    <div class="card-body"> 
    <table class="table table-striped"> 
    <thead> 
    <tr> <th>Id</th><th>Nom Genre</th> </tr> 
    </thead> 
    <tbody *ngFor="let cat of genres"> 
    <tr> 
    <td>{{cat.idGen}}</td> 
    <td>{{cat.nomGen}}</td> 
    <td><a *ngIf="authService.isAdmin()" class="btn btn-success"  (click)="updateGen(cat)">Editer</a></td> 
    <td><a  *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerGenre(cat)">Supprimer</a></td> 
    </tr> 
    </tbody> 
    </table> 
    </div> 
    </div> 
    </div>
